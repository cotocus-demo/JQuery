<!DOCTYPE html>
<html>
<head>
	<title>Validation form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container"><br><br></div>
    <h1 class=" text-center text-warning"> JQUERY FORM VALIDATION</h1>
    <div class="col-lg-8 m-auto d-block">
    	<form action="" method="POST">
    		<div class="form-group">
    			<label for="user"> Username:</label>
    			<input type="text" name="username" id="username" class="form-control" autocomplete="off">
    			<h5 id="usercheck"></h5>
    		</div>
    		<div class="form-group">
    			<label for="password"> Pasword:</label>
    			<input type="text" name="pass" id="password" class="form-control" autocomplete="off">
    			<h5 id="passcheck"></h5>
    		</div>
    		<div class="form-group">
    			<label for="conpassword"> Conform Password:</label>
    			<input type="text" name="conpass" id="conpassword" class="form-control" autocomplete="off">
    			<h5 id="conpasscheck"></h5>
    		</div>
    		<input type="submit" name="" id="submitbtn" class="btn btn-primary" value="Submit">
    	</form>
    </div>
    <script type="text/javascript">
    	$(document).ready(function(){
          $('#usercheck').hide();
          $('#passcheck').hide();
          $('#conpasscheck').hide();

          var user_err = true;
          var pass_err = true;
          var conpass_err = true;
           
          $('#username').keyup(function(){
          	username_check();
            });
          function username_check(){
          	var user_val = $('#username').val();
          	
          	if (user_val.length == '') {
          		$('#usercheck').show();
          		$('#usercheck').html("**Please fill the username");
          		$('#usercheck').focus();
          		$('#usercheck').css("color","red");
          		user_err = false;
          		return false;
          		
          	}else{
          		$('#usercheck').hide();
          	}
          	if ((user_val.length <3) || (user_val.length>20) ) {
          		$('#usercheck').show();
          		$('#usercheck').html("**the username length must be between 3 and 25 letters");
          		$('#usercheck').focus();
          		$('#usercheck').css("color","red");
          		user_err = false;
          		return false;
          		
          	}else{
          		$('#usercheck').hide();
          	}
          }
          $('#password').keyup(function(){
          	password_check();

          });
          function password_check(){
          	var passwordstr = $('#password').val();
          	if (passwordstr.length == '') {
          		$('#passcheck').show();
          		$('#passcheck').html("**Please fill the password");
          		$('#passcheck').focus();
          		$('#passcheck').css("color","red");
          		pass_err = false;
          		return false;
          		
          	}else{
          		$('#passcheck').hide();
          	}
          	if ((passwordstr.length <8) || (passwordstr.length>20) ) {
          		$('#passcheck').show();
          		$('#passcheck').html("**The password length must be between 8 and 20 letters");
          		$('#passcheck').focus();
          		$('#passcheck').css("color","red");
          		user_err = false;
          		return false;
          		
          	}else{
          		$('#passcheck').hide();
          	}
          	} 
          	$('#conpassword').keyup(function(){
          		con_password();
          	});
          	function con_password(){
          		var conpass = $('#conpassword').val();
          		var passwordstr = $('#password').val();
          		if (passwordstr != conpass) {
                   $('#conpasscheck').show();
          		$('#conpasscheck').html("**The password must be same");
          		$('#conpasscheck').focus();
          		$('#conpasscheck').css("color","red");
          		user_err = false;
          		return false;
          		
          	}else{
          		$('#conpasscheck').hide();
          	}
          	} 
          	$('#submitbtn').click(function(){
          		 var user_err = true;
                 var pass_err = true;
                 var conpass_err = true;
                 username_check();
                 password_check();
                 con_password();
                 if ((user_err == true) && (pass_err == true) && (conpass_err ==
                 	true)) {

                 }else{
                 	return false;
                 }
          	})        
    	});
    </script>
</body>
</html>
