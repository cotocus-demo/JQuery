<!DOCTYPE html>
<html>
<head>
	<title>Validation form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
   	<h2 style="text-align: center;text-transform: uppercase;">Simple Login Form</h2>
   		<form action="index.html" method="POST">
   			<div class="form-group">
   				<label for="username">Username:</label>
   				<input type="text" class="form-control" id="username" placeholder="Enter name" name="username" autocomplete="off" >
   				<div id="show-error"></div>
   			</div>
   			<div class="form-group">
   				<label for="pwd">Password:</label>
   				<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" >
   				</div>
   				<div class="checkbox">
   					<label><input type="checkbox" name="remember">Remember me</label>
   				</div>
   				<button type="submit" class="btn btn-primary" id="submit">Submit</button>
   		</form>
   </div>
   <script>
   	$(document).ready(function(){
   		$('#submit').click(function(){
          var user = $('#username').val();

          if (user == "") {
          	$('#show-error').html('**the username must be filled.');
          	$('#show-error').css('color','red');
          	return false;
          }
          if ((user.length <=2) || (user.length >=26)) {
          	$('#show-error').html('**the username must be between 3 and 25 letters.');
          	$('#show-error').css('color','red');
          	return false;
          }
   		});
   	});
   </script>
</body>
</html>
